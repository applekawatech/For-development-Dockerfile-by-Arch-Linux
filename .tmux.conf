# プラグインの設定
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'

# ユニコードとカラー設定
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# ステータスバーの背景色と文字色
set -g status-style bg=cyan,fg=black

# ウィンドウリストの設定
setw -g window-status-style fg=black,bg=cyan
setw -g window-status-current-style fg=cyan,bg=black

# ステータスバーの左右の設定
set -g status-left '#[bg=black,fg=cyan] #S '
set -g status-right '#[bg=black,fg=cyan] Online: #{online_status} | Battery: #{battery_icon} #{battery_percentage} | %Y-%m-%d %H:%M '

# ペインボーダーの色設定
set -g pane-border-style fg=cyan
set -g pane-active-border-style fg=cyan

# メッセージスタイルの設定
set -g message-style bg=black,fg=cyan

# モードスタイルの設定
set -g mode-style bg=cyan,fg=black

# バッテリーアイコンのカスタマイズ (プレーンテキストに変更)
set -g @batt_charged_icon "F"
set -g @batt_charging_icon "C"
set -g @batt_discharging_icon "D"
set -g @batt_attached_icon "A"

# オンラインステータスアイコンのカスタマイズ (プレーンテキストに変更)
set -g @online_icon "ON"
set -g @offline_icon "OFF"

# ステータスバーの更新間隔（秒）
set -g status-interval 5

# マウスサポート
set -g mouse on

# ウィンドウとペインのインデックスを1から開始
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウを閉じた時に番号を詰める
set -g renumber-windows on

# vi モードのキーバインド
setw -g mode-keys vi

# TPMの初期化（必ず設定ファイルの最後に記述）
run '~/.tmux/plugins/tpm/tpm'
