# Use default prefix key (C-b)
# Keep mouse mode enabled
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Enable vi keys
setw -g mode-keys vi

# Sky theme-like colors
set -g status-style bg='#1c1c1c',fg='#ffffff'
set -g window-status-current-style bg='#3a3a3a',fg='#ffffff'
set -g pane-border-style fg='#444444'
set -g pane-active-border-style fg='#0087af'

# Status bar customization
set -g status-interval 1
set -g status-left-length 30
set -g status-right-length 150
set -g status-left "#[fg=#0087af](#S) #[fg=#87d7ff]#(whoami)"
set -g status-right "#[fg=#87d7ff]#{spotify_status} #{spotify_artist} - #{spotify_track} #[fg=#0087af]| %a %Y-%m-%d %H:%M:%S"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'robhurring/tmux-spotify'

# Anaconda environment
set-environment -g PATH "/home/username/anaconda3/bin:/usr/local/bin:/bin:/usr/bin"
set-environment -g CONDA_PREFIX "/home/username/anaconda3"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
