# デフォルトのプレフィックスキー(Ctrl+b)を使用

# ステータスバーを下部に配置する
set-option -g status-position bottom

# ステータスバーを1秒ごとに更新
set-option -g status-interval 1

# ステータスバーの色を設定
set-option -g status-style fg=white,bg=black

# 左側のステータス
set-option -g status-left-length 40
set-option -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# 窓ステータス
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format " #I: #W "

# 右側のステータス
set-option -g status-right-length 140
set-option -g status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load --colors --interval 2)#[default] #{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} | %a %h-%d %H:%M"

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ウィンドウリストの色を設定する
setw -g window-status-style fg=cyan,bg=default,dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-style fg=white,bg=red,bright

# ペインボーダーの色を設定する
set -g pane-border-style fg=green,bg=black
# アクティブなペインを目立たせる
set -g pane-active-border-style fg=white,bg=yellow

# コマンドラインの色を設定する
set -g message-style fg=white,bg=black,bright

# マウス操作を有効にする
set-option -g mouse on

# プラグインの設定
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# プラグインマネージャの初期化（この行は必ず.tmux.confの最後に記述すること）
run '~/.tmux/plugins/tpm/tpm'
