# プラグインの設定
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# skyテーマの基本設定
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'basic'

# ステータスバーを下部に配置
set-option -g status-position bottom

# ステータスバーを1秒ごとに更新
set-option -g status-interval 1

# カラースキームのカスタマイズ
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# 左側のステータス
set -g status-left "#[fg=#1a1b26,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#1a1b26,nobold,nounderscore,noitalics]"
set -g status-left-length 50

# ウィンドウステータス
set -g window-status-format "#[fg=#c0caf5,bg=#1a1b26] #I #W "
set -g window-status-current-format "#[fg=#1a1b26,bg=#7aa2f7,bold] #I #W #[fg=#7aa2f7,bg=#1a1b26,nobold,nounderscore,noitalics]"

# 右側のステータス（システム情報を追加）
set -g status-right "#[fg=#3b4261,bg=#1a1b26,nobold,nounderscore,noitalics]#[fg=#c0caf5,bg=#3b4261] %Y-%m-%d  %H:%M #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#1a1b26,bg=#7aa2f7,bold] #(tmux-mem-cpu-load --colors --interval 2) "
set -g status-right-length 100

# マウス操作を有効にする
set-option -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# ウィンドウとペインのインデックスを1から開始
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウを閉じた時に番号を詰める
set-option -g renumber-windows on

# キーストロークのディレイを減らす
set -sg escape-time 10

# プラグインマネージャの初期化（この行は必ず.tmux.confの最後に記述すること）
run '~/.tmux/plugins/tpm/tpm'
