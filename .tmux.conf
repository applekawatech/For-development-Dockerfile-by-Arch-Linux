# 256色モードを有効にする
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# プラグインマネージャの設定
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# テーマ設定
set -g status-style bg='#1e1e2e',fg='#cdd6f4'
set -g pane-border-style fg='#45475a'
set -g pane-active-border-style fg='#89b4fa'

# ステータスバーの更新間隔を1秒に設定
set -g status-interval 1

# ステータスバーのレイアウト
set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 80

# ステータスバーの左側
set -g status-left '#[fg=#89b4fa,bold] #S #[fg=#45475a]| #[fg=#cdd6f4]#(whoami)@#H '

# ステータスバーの右側（秒数を含む時計を追加）
set -g status-right '#[fg=#f9e2af]CPU: #{cpu_percentage} #[fg=#45475a]| #[fg=#94e2d5]Batt: #{battery_percentage} #[fg=#45475a]| #[fg=#89b4fa,bold]%Y-%m-%d #[fg=#fab387,bold]%H:%M:%S '

# バッテリープラグインの設定
set -g @batt_icon_charge_tier8 '▁'
set -g @batt_icon_charge_tier7 '▂'
set -g @batt_icon_charge_tier6 '▃'
set -g @batt_icon_charge_tier5 '▄'
set -g @batt_icon_charge_tier4 '▅'
set -g @batt_icon_charge_tier3 '▆'
set -g @batt_icon_charge_tier2 '▇'
set -g @batt_icon_charge_tier1 '█'

# CPUプラグインの設定
set -g @cpu_low_fg_color "#[fg=#a6e3a1]"
set -g @cpu_medium_fg_color "#[fg=#f9e2af]"
set -g @cpu_high_fg_color "#[fg=#f38ba8]"

# ウィンドウのスタイル
setw -g window-status-current-style 'fg=#f5c2e7 bg=#313244 bold'
setw -g window-status-current-format ' #I#[fg=#cdd6f4]:#[fg=#f5c2e7]#W#[fg=#89b4fa]#F '

setw -g window-status-style 'fg=#cdd6f4 bg=#1e1e2e'
setw -g window-status-format ' #I#[fg=#45475a]:#[fg=#cdd6f4]#W#[fg=#45475a]#F '

# その他の設定
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on

# キーバインディング
bind | split-window -h
bind - split-window -v
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# プラグインマネージャの初期化（必ず最後の行に記述）
run '~/.tmux/plugins/tpm/tpm'
