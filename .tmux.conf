# プラグインの設定
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# skyテーマの設定
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'sky'

# ステータスバーを下部に配置
set-option -g status-position bottom

# ステータスバーを1秒ごとに更新
set-option -g status-interval 1

# 左側のステータス
set -g @tmux_power_left_separator ''
set -g @tmux_power_right_separator ''

# 右側のステータス（システム情報を追加）
set -g @tmux_power_show_web_reachable true
set -g @tmux_power_show_time true
set -g @tmux_power_show_date true
set -g @tmux_power_date_format '%F'
set -g @tmux_power_time_format '%H:%M'
set -g status-right '#{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} | #[fg=colour233,bg=default]#(tmux-mem-cpu-load --colors --interval 2)#[default] '

# マウス操作を有効にする
set-option -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ウィンドウとペインのインデックスを1から開始
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウを閉じた時に番号を詰める
set-option -g renumber-windows on

# キーストロークのディレイを減らす
set -sg escape-time 1

# プラグインマネージャの初期化（この行は必ず.tmux.confの最後に記述すること）
run '~/.tmux/plugins/tpm/tpm'
