# プラグインの設定
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'

# ステータスバーの背景色と文字色
set-option -g status-style bg=cyan,fg=black

# ウィンドウリストの設定
setw -g window-status-style fg=black,bg=cyan
setw -g window-status-current-style fg=cyan,bg=black

# ステータスバーの左右の設定
set-option -g status-left '#[bg=black,fg=cyan] #S '
set-option -g status-right '#[bg=black,fg=cyan] Online: #{online_status} | Battery: #{battery_icon} #{battery_percentage} | %Y-%m-%d %H:%M '

# ペインボーダーの色設定
set-option -g pane-border-style fg=cyan
set-option -g pane-active-border-style fg=cyan

# メッセージスタイルの設定
set-option -g message-style bg=black,fg=cyan

# モードスタイルの設定
set-option -g mode-style bg=cyan,fg=black

# バッテリーアイコンのカスタマイズ
set -g @batt_charged_icon "🔋"
set -g @batt_charging_icon "⚡"
set -g @batt_discharging_icon "👎"
set -g @batt_attached_icon "😐"

# オンラインステータスアイコンのカスタマイズ
set -g @online_icon "✅"
set -g @offline_icon "❌"

# ステータスバーの更新間隔（秒）
set -g status-interval 5

# TPMの初期化（必ず設定ファイルの最後に記述）
run '~/.tmux/plugins/tpm/tpm'
