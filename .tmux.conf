# プラグインの設定
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'

# 基本設定
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
setw -g mode-keys vi

# カラーテーマ（Sky風）
sky_bg="#87CEEB"
sky_fg="#000000"
cloud_bg="#FFFFFF"
cloud_fg="#000000"
sun_bg="#FFD700"
sun_fg="#000000"

# ステータスバーの設定
set -g status-style "bg=$sky_bg,fg=$sky_fg"
set -g status-left-length 40
set -g status-right-length 60
set -g status-left "#[bg=$cloud_bg,fg=$cloud_fg,bold] #S #[bg=$sky_bg,fg=$sky_fg,nobold]"
set -g status-right "#[bg=$sky_bg,fg=$sky_fg] Online: #{online_status} | Batt: #{battery_icon} #{battery_percentage} | #[bg=$cloud_bg,fg=$cloud_fg,bold] %Y-%m-%d #[bg=$sun_bg,fg=$sun_fg] %H:%M "

# ウィンドウステータスの設定
setw -g window-status-format "#[bg=$sky_bg,fg=$cloud_fg] #I #W "
setw -g window-status-current-format "#[bg=$cloud_bg,fg=$sky_bg,bold] #I #W "

# ペインボーダーの設定
set -g pane-border-style "fg=$cloud_bg"
set -g pane-active-border-style "fg=$sun_bg"

# メッセージとモードの設定
set -g message-style "bg=$sun_bg,fg=$sun_fg,bold"
set -g mode-style "bg=$cloud_bg,fg=$sky_fg"

# バッテリーアイコンのカスタマイズ
set -g @batt_charged_icon "☀"
set -g @batt_charging_icon "⚡"
set -g @batt_discharging_icon "☁"
set -g @batt_attached_icon "⚠"

# オンラインステータスアイコンのカスタマイズ
set -g @online_icon "✈"
set -g @offline_icon "✗"

# ステータスバーの更新間隔（秒）
set -g status-interval 5

# TPMの初期化（必ず設定ファイルの最後に記述）
run '~/.tmux/plugins/tpm/tpm'
