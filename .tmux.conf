# 256色モードを有効にする
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ステータスバーの色を設定
set -g status-style bg='#0B3160',fg='#FFFFFF'

# ウィンドウリストの色を設定
setw -g window-status-style fg='#FFFFFF',bg='#0B3160'
setw -g window-status-current-style fg='#FFFFFF',bg='#F22B0C',bold

# ペインボーダーの色を設定
set -g pane-border-style fg='#0B3160'
set -g pane-active-border-style fg='#F22B0C'

# メッセージテキストの色を設定
set -g message-style bg='#0B3160',fg='#FFFFFF'

# ステータスバー左側の設定
set -g status-left-style bg='#F22B0C',fg='#FFFFFF'
set -g status-left-length 40
set -g status-left "#[fg=#FFFFFF,bg=#F22B0C,bold] #S #[fg=#F22B0C,bg=#0B3160,nobold]"

# ステータスバー右側の設定
set -g status-right-style bg='#0B3160',fg='#FFFFFF'
set -g status-right-length 150
set -g status-right "#[fg=#F22B0C,bg=#0B3160]#[fg=#FFFFFF,bg=#F22B0C,bold] %H:%M:%S #[fg=#0B3160,bg=#F22B0C]#[fg=#FFFFFF,bg=#0B3160] %d-%b-%y "

# ウィンドウステータスの区切り文字を設定
setw -g window-status-separator ""
